<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap">
  <!-- App -->
	<title>Find Movie</title>
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/loader.css">
  <link rel="stylesheet" href="./css/header.css">
	<link rel="stylesheet" href="./css/main.css">
	<script defer src="./js/index.js" type="module"></script>
</head>


<body>
  <div id="app-ctr">


    <header>
      <img style="opacity: 0.5;" class="bg-img" src="./images/bg-img.jpg" alt="bg-img">
      <h1 id="page-name"><strong>Find your film</strong></h1>
      <a id="other-page" href="./pages/watchlist.html">My Watchlist</a>
      <form id="search-form">
        <label id="search-label">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input id="search-input" type="text" placeholder="Search..."/>
        </label>
        <button id="search-btn" type="submit">
          <svg class="loader-ctr hidden" viewBox="25 25 50 50">
            <circle class="loader" r="20" cy="50" cx="50"></circle>
          </svg>
          <p id="search-btn-text">Search</p>
        </button>
      </form>
    </header>


    <main>
      <div class="start-exploring">
        <i class="fa-solid fa-film film-icon"></i>
        <p>Start exploring</p>
      </div>
    </main>
  </div>
</body>
</html>
